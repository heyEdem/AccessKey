<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Access Key</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/wood.png');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin: 0;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #333;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .card-title {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #2575fc;
      border-color: #2575fc;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Create Access Key</h3>
    <form th:action="@{/create}" th:object="${accessKey}" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" th:field="*{code}" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" th:field="*{status}" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
  </div>
</div>
</body>
</html>
