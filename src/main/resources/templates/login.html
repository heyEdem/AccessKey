<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
<div class="card">
  <div class="card-body">
    <img src="https://img.icons8.com/ios-filled/50/000000/key.png" alt="Key Logo" class="logo"/>
    <h3 class="card-title">Login</h3>
    <form th:action="@{/auth/login}" method="post">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
      </div>
      <div th:if="${logout}" class="alert alert-success">
        <span th:text="${logout}"></span>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <a th:href="@{/auth/forgot-password}" class="btn btn-link">Forgot Password?</a>
      <a th:href="@{/auth/signup}" class="btn btn-link">Don't have an account? Sign Up</a>
    </form>
  </div>
</div>
</body>
</html>
